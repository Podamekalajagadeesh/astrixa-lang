<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astrixa WASM Playground</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 30px;
        }

        .editor-section, .output-section {
            display: flex;
            flex-direction: column;
        }

        h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        textarea {
            flex: 1;
            min-height: 400px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            background: #f8f9fa;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            background: white;
        }

        .output {
            flex: 1;
            min-height: 400px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            background: #1e1e1e;
            color: #d4d4d4;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            overflow-y: auto;
            white-space: pre-wrap;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .status {
            padding: 10px 15px;
            margin-bottom: 15px;
            border-radius: 6px;
            font-size: 14px;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .examples {
            padding: 20px 30px;
            background: #f8f9fa;
            border-top: 2px solid #e0e0e0;
        }

        .example-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .example-btn {
            padding: 8px 16px;
            background: white;
            border: 2px solid #667eea;
            color: #667eea;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s ease;
        }

        .example-btn:hover {
            background: #667eea;
            color: white;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #667eea;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üöÄ Astrixa WASM Playground</h1>
            <p class="subtitle">Run Astrixa code directly in your browser</p>
        </header>

        <div class="main-content">
            <div class="editor-section">
                <h2>üìù Code Editor</h2>
                <div class="controls">
                    <button class="btn-primary" onclick="runCode()">‚ñ∂ Run</button>
                    <button class="btn-secondary" onclick="compileCode()">üîß Compile</button>
                    <button class="btn-secondary" onclick="validateCode()">‚úì Validate</button>
                    <button class="btn-secondary" onclick="clearOutput()">üóë Clear</button>
                </div>
                <textarea id="code-editor" placeholder="Write your Astrixa code here...">fn main() {
    print("Hello from Astrixa WASM!")
    
    let x = 10
    let y = 20
    let sum = x + y
    
    print("Sum: ")
    print(sum)
}</textarea>
            </div>

            <div class="output-section">
                <h2>üìä Output</h2>
                <div id="status" class="status"></div>
                <div id="output" class="output">Ready to run Astrixa code...</div>
            </div>
        </div>

        <div class="examples">
            <h2>üìö Examples</h2>
            <div class="example-buttons">
                <button class="example-btn" onclick="loadExample('hello')">Hello World</button>
                <button class="example-btn" onclick="loadExample('math')">Math Operations</button>
                <button class="example-btn" onclick="loadExample('fibonacci')">Fibonacci</button>
                <button class="example-btn" onclick="loadExample('arrays')">Arrays</button>
                <button class="example-btn" onclick="loadExample('functions')">Functions</button>
            </div>
        </div>

        <div class="loading" id="loading">
            Loading WASM module...
        </div>
    </div>

    <script type="module">
        import init, { 
            run_astrixa, 
            run_astrixa_vm,
            compile_astrixa,
            validate_astrixa,
            get_version,
            is_ready
        } from './pkg/astrixa.js';

        // Initialize WASM
        let wasmReady = false;
        
        async function initWasm() {
            document.getElementById('loading').style.display = 'block';
            try {
                await init();
                wasmReady = true;
                document.getElementById('loading').style.display = 'none';
                showStatus('WASM module loaded: ' + get_version(), 'success');
                
                // Make functions globally available
                window.astrixaRun = run_astrixa_vm;
                window.astrixaCompile = compile_astrixa;
                window.astrixaValidate = validate_astrixa;
            } catch (err) {
                document.getElementById('loading').style.display = 'none';
                showStatus('Failed to load WASM: ' + err.message, 'error');
            }
        }

        // Initialize on page load
        initWasm();

        // Make global functions available
        window.runCode = function() {
            if (!wasmReady) {
                showStatus('WASM not ready yet', 'error');
                return;
            }

            const code = document.getElementById('code-editor').value;
            const output = document.getElementById('output');
            
            try {
                const result = window.astrixaRun(code);
                output.textContent = result;
                showStatus('Execution successful', 'success');
            } catch (err) {
                output.textContent = 'Error: ' + err;
                showStatus('Execution failed', 'error');
            }
        };

        window.compileCode = function() {
            if (!wasmReady) {
                showStatus('WASM not ready yet', 'error');
                return;
            }

            const code = document.getElementById('code-editor').value;
            const output = document.getElementById('output');
            
            try {
                const result = window.astrixaCompile(code);
                output.textContent = 'Bytecode:\n' + result;
                showStatus('Compilation successful', 'success');
            } catch (err) {
                output.textContent = 'Compilation error: ' + err;
                showStatus('Compilation failed', 'error');
            }
        };

        window.validateCode = function() {
            if (!wasmReady) {
                showStatus('WASM not ready yet', 'error');
                return;
            }

            const code = document.getElementById('code-editor').value;
            const output = document.getElementById('output');
            
            try {
                const result = window.astrixaValidate(code);
                output.textContent = '‚úì ' + result;
                showStatus('Syntax is valid', 'success');
            } catch (err) {
                output.textContent = '‚úó Syntax error: ' + err;
                showStatus('Validation failed', 'error');
            }
        };

        window.clearOutput = function() {
            document.getElementById('output').textContent = '';
            document.getElementById('status').style.display = 'none';
        };

        window.showStatus = function(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status ' + type;
        };

        window.loadExample = function(name) {
            const editor = document.getElementById('code-editor');
            const examples = {
                hello: `fn main() {
    print("Hello from Astrixa WASM!")
    print("Running in browser üåê")
}`,
                math: `fn main() {
    let a = 42
    let b = 8
    
    print("a + b = ")
    print(a + b)
    
    print("a - b = ")
    print(a - b)
    
    print("a * b = ")
    print(a * b)
    
    print("a / b = ")
    print(a / b)
}`,
                fibonacci: `fn fib(n) {
    if (n <= 1) {
        return n
    }
    return fib(n - 1) + fib(n - 2)
}

fn main() {
    print("Fibonacci sequence:")
    let i = 0
    while (i < 10) {
        print(fib(i))
        i = i + 1
    }
}`,
                arrays: `fn main() {
    let numbers = [1, 2, 3, 4, 5]
    
    print("Array elements:")
    let i = 0
    while (i < 5) {
        print(numbers[i])
        i = i + 1
    }
}`,
                functions: `fn greet(name) {
    print("Hello, ")
    print(name)
    print("!")
}

fn add(a, b) {
    return a + b
}

fn main() {
    greet("Astrixa")
    
    let result = add(10, 20)
    print("10 + 20 = ")
    print(result)
}`
            };
            
            if (examples[name]) {
                editor.value = examples[name];
                clearOutput();
            }
        };
    </script>
</body>
</html>
